<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Icone da Senha-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--Icone do Site-->
    <link rel="shortcut icon" href="./ico/playnium_control.png" type="image/x-icon">

    <!--Linkagem CSS/Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/login-style.css">

    <title>Playnium | Login</title>
</head>
<body>
    
    <div class="container login-container">
        
        <div class="row">
            
            <div class="col-lg-6 col-sm-12 login-form-1">
                
                <h3>Bem vindo ao Playtium</h3>
                <h3 class="login-name">Login</h3>
                
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="CPF" value="" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Senha" id="inputsenha" />
                    <i class="bi bi-eye" id="btn-senha" onclick="mostraSenha()"></i>
                </div>
                <div class="form-group">
                    <p class="mensagem-cadastro"></p>
                    <a href="./html/playnium.html"><input type="submit" class="btnSubmit" value="Login" id="login"/></a>
                </div>
                
            </div>
            <div class="col-lg-6 col-sm-12 login-form-2">
                <h3>Ainda não tem cadastro?</h3>
                <p>Faça o cadastro agora mesmo</p>
        
                <div class="form-group">
                        <a href="./html/cadastro.html"><input type="submit" class="btnSubmit" value="Fazer Cadastro " /></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Linkagem do Javascript-->
    <script src=""></script>

</body>
</html>
