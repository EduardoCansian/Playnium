<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Playnium</title>
  <link rel="shortcut icon" href="./ico/playniumlogo.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">    
    <h1>Buscar Jogos</h1>
    
    <form id="search-form">
      <ul style="list-style: none; padding: 0; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;">
        <li><input type="text" id="search-input" placeholder="Buscar por nome..."></li>
        <li>
          <select id="genre-select">
            <option value="">Gênero</option>
            <option value="action">Ação</option>
            <option value="adventure">Aventura</option>
            <option value="rpg">RPG</option>
            <option value="sports">Esportes</option>
          </select>
        </li>
        <li>
          <select id="platform-select">
            <option value="">Plataforma</option>
            <option value="4">PC</option>
            <option value="187">PS5</option>
            <option value="186">PS4</option>
            <option value="1">Xbox One</option>
            <option value="18">Xbox Series S/X</option>
          </select>
        </li>
        <li><button type="submit" id="buscar"> Buscar</button></li>
      <div id="mensagem" style="color: #ff5050; margin-top: 15px;"></div>
      </ul>
    </form>
    <div id="loader" style="display: none;"></div>
    <ol id="games-container"></ol> <!-- Lista ordenada para mostrar ranking dos jogos -->

    <footer>Dados fornecidos por <a href="https://rawg.io" target="_blank">RAWG</a></footer>
  </div>

  <script type="module" src="script.js"></script>

</body>
</html>
